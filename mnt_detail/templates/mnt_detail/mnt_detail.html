
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'mnt_detail/css/style.css' %}">
    <title>계룡산</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
       <style>
           body{
               margin: 0;
           }

           .menubar{
               /* border: 1px solid black; */
               font-weight: lighter;
               height: 101px;
               background-color:rgb(255, 255, 255);
               position: sticky;
               top: 0;
               border-bottom: 1px solid rgb(232, 232, 232);
               z-index: 4;
           }

           .left{
               display:flex;
               float:left;
               margin-left: 140.44px;
               margin-top: 16px;
               /* border: 1px solid black; */
           }

           .middle{
               /* border: 1px solid black; */
               color: rgba(255, 118, 12, 1);
               display: flex;
               float: left;
               margin-top : 21px;
               margin-left: 300px;
               font-size: 45px;
               font-weight: bold;
           }

           .right{
               /* border: 1px solid black; */
               display:flex;
               float: right;
               margin-right: 160.44px;
               margin-top : 16px;
           }

           .left_text{
               /* border: 1px solid black; */
               font-size: 20px;
               font-weight: bolder;
               margin: 20px;
           }
 
           .right_text{
               /* border: 1px solid black; */
               font-size: 17px;
               margin: 20px;
           }

           .right_button{
               display: flex;
               font-size: 17px;
               font-weight: bold;
           }

           .button_sign-in{
               border: 1px solid rgba(66, 70, 66, 0.78);
               border-radius: 14px;
               margin-top: 10px;
               margin-bottom: 10px;
               padding-right: 12px;
               padding-top: 11.5px;
               padding-bottom: 11.5px;
               padding-left: 12px;
               background-color: rgba(66, 70, 66, 0.78);
               color: white;
           }

           .button_log-in{
               border: 1px solid rgba(66, 70, 66, 0.78);
               border-radius: 14px;
               margin-top: 10px;
               margin-bottom: 10px;
               margin-left: 5px;
               padding-right: 18px;
               padding-top: 11px;
               padding-bottom: 11px;
               padding-left: 18px;
               color: rgba(66, 70, 66, 0.78);

           }
/* 이하 상세페이지 css */
            .body{
                background-color: rgb(247, 247, 250);
                margin: 2rem 22rem 0rem 22rem;
                border-radius: 1.5rem;
            }

            .mainimage-box{
                display:flex;
                /* border:0.1rem solid black; */
                width: fit-content;
                margin: auto;
                padding-top: 1.5rem;
                position: relative;
                box-sizing: border-box;

            }

            .mainimage1{
                /* border: 0.1rem solid red; */
                border-radius: 1.5rem;
                margin-right: 1rem;
                box-sizing: border-box;
                width: 41rem;
                height: 22rem;
                z-index: 1;
            }

            .mainimage2{
                /* border: 0.1rem solid blue; */
                border-radius: 1.5rem;
                width: 21rem;
                height: 22rem;
                box-sizing: border-box;
                z-index: 3;

            }

            .content-box{
                background-color: white;
                width:58.5rem;
                height:100rem;
                margin: auto;
                /* border: 0.1rem solid orange; */
                border-radius: 2rem;
                margin-top: -7rem;
                position: relative;
                z-index: 2;
            }

            .mnt_name{
                /* border:0.1rem solid black; */
                font-size: 3rem;
                font-weight: bold;
                margin: 5rem 2rem 0 2rem;
                padding-top: 2rem;
            }

            .atit{
                display: flex;
                border:0.1rem solid black;
                margin: 0.3rem 2rem 0 2rem;
                font-size: 1.7rem;
                width: fit-content;
                        }

            .atiticon{
                border:0.1rem solid black;
                width:2.4rem;
                height:2.4rem;
                float:left;
                margin-right: 0.5rem;
            }

            .mnt_atit{
                border:0.1rem solid black;
                padding-top: 0.3rem;
            }

            .tag-box{
                border:1px solid black;
                display: flex;
                margin:2.5rem 2rem 1.5rem 2rem;
                width: fit-content;

            }

            .tag{
                /* border:1px solid black; */
                background-color: rgb(242, 245, 248);
                margin-right: 1rem;
                padding:0.4rem 0.7rem 0.4rem 0.7rem;
                font-size: 0.9rem;
                font-weight: bold;
                color: rgb(67, 77, 85);
            }
            
            .info_long{
                margin:0 2rem 2rem 2rem;
                border:1px solid black;
                border-radius: 2rem;
                padding: 1.8rem 1.5rem 1.8rem 1.5rem;
                background-color: rgb(242, 245, 248);
                color: rgb(67, 77, 85);
                line-height: 1.8rem;
            }

            .crs-box{
                /* border:1px solid black; */
                display: flex;
                border-radius: 1rem 1rem 0rem 0rem;
                background-color: rgb(255, 118, 12) ;
            }
            
            .crs{
                /* border:1px solid rgb(255, 118, 12); */
                padding:1rem;
                font-size: 1.1rem;
                margin-top: 0.2rem;
                margin-left: 0.2rem;
                border-radius: 1rem 1rem 0rem 0rem;
                color: white;
                font-weight: bold;
            }

            #selected{
                background-color: white;
                color: black;

    </style>
</head>

<body>
    <div class ="menubar">
        <div class="left">
            <div class="left_text">자유게시판</div>
            <div class="left_text">등산용품 게시판</div>
        </div>
        <div class="middle">Mountain Wiki</div>
        <div class="right">
            <div class="right_text" style="display: flex;">튜토리얼</div>
            <!-- <div class="right_text" id="login">로그인</div> -->
            <div class="right_button">
                <div class="button_sign-in">회원가입</div>
                <div class="button_log-in">로그인</div>
            </div>
        </div>
    </div>
<!-- css 부터 짜고 필요한 부분에 변수 넣는다. -->
    <main>
        <div class = "body">
            <div class = "mainimage-box">
                <img src ="{% static 'mnt_detail/assets/detail_image1.png' %}" class="mainimage1" >
                <img src ="{% static 'mnt_detail/assets/detail_map.png' %}" class="mainimage2" >
            </div>
            <div class="content-box">
                <div class="mnt_name">{{contents.section_1.mnt_name}}</div>
                <div class=atit>
                    <img src="{% static 'mnt_detail/assets/atit_icon.png' %}" class="atiticon">
                    <div class="mnt_atit">{{contents.section_1.mnt_atit}}</div>
                </div>
                <div class="tag-box">
                {% for tag in contents.section_1.mnt_tag  %}
                    <div class="tag">{{ tag }}</div>
                {% endfor %}
                </div>
                <p class="info_long">{{contents.section_1.info_long}}</p>
                <div class="crs-box">
                    <div class="crs", id="selected">최단코스</div>
                    <div class="crs">풍경맛집코스</div>
                    <div class="crs">모험코스</div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
