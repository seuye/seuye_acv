<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
   />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        body{
            margin: 0;
        }

        .menubar{
            /* border: 1px solid black; */
            font-weight: lighter;
            height: 101px;
            background-color:rgb(255, 255, 255);
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgb(232, 232, 232);
        }

        .left{
            display:flex;
            float:left;
            margin-left: 140.44px;
            margin-top: 16px;
            /* border: 1px solid black; */
        }

        .middle{
            /* border: 1px solid black; */
            color: rgba(255, 118, 12, 1);
            display: flex;
            float: left;
            margin-top : 21px;
            margin-left: 300px;
            font-size: 45px;
            font-weight: bold;
        }

        .right{
            /* border: 1px solid black; */
            display:flex;
            float: right;
            margin-right: 160.44px;
            margin-top : 16px;
        }

        .left_text{
            /* border: 1px solid black; */
            font-size: 20px;
            font-weight: bolder;
            margin: 20px;
        }

        .right_text{
            /* border: 1px solid black; */
            font-size: 17px;
            margin: 20px;
        }

        .right_button{
            display: flex;
            font-size: 17px;
            font-weight: bold;
        }

        .button_sign-in{
            border: 1px solid rgba(66, 70, 66, 0.78);
            border-radius: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-right: 12px;
            padding-top: 11.5px;
            padding-bottom: 11.5px;
            padding-left: 12px;
            background-color: rgba(66, 70, 66, 0.78);
            color: white;
        }

        .button_log-in{
            border: 1px solid rgba(66, 70, 66, 0.78);
            border-radius: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 5px;
            padding-right: 18px;
            padding-top: 11px;
            padding-bottom: 11px;
            padding-left: 18px;
            color: rgba(66, 70, 66, 0.78);

        }

        .main-container {
                width: 100%;
                margin: auto;
                display: flex;
                /* grid-template-columns: 568px 1214px; */
                /* gap: 10px; */
            }

            .temp-box_left {
                /* background-color: yellow; */
                width: 30%;
                height: 100%;
                /* border: 1px solid black; */
                text-align: center;
            }
            .temp-box_right {
                margin-left: 1rem;
                /* background-color: yellow; */
                width: 70%;
                height: 100%;
                /* border: 1px solid black; */
                text-align: center;
            }

            .search-category {
                background-color: rgba(255, 118, 12, 1);
                font-size: 20px;
                margin-top: 49px;
                margin-left: 375px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-right:40px;
                border: 1px solid rgba(255, 118, 12, 1);
                border-radius: 80px;
                color: white;
                font-weight: bold;
            }

            .search-box {
                border: 1px solid rgb(99, 99, 99);
                border-radius: 80px;
                margin-top: 34px;
                margin-right: 568px;
                padding-top: 34px;
                padding-bottom: 34px;
                background-color: white;
                display: flex;
            }

            .recent-box {
                /* border: 1px solid black; */
                margin-top: 15px;
                margin-left: 88px;
                padding-bottom: 40px;
                display: flex;
            }

            .recent-text {
                /* border: 1px solid black; */
                margin-top: 10px;
                font-size: 12px;
            }

            .hashtag-box {
                display: flex;
                margin-left: 20px;
                font-size: 14px;
            }
            
            .hashtag {
                border: 1px solid black;
                border-radius: 18px;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-right: 14px;
                padding-left: 14px;
                margin-right: 5px;
            }
    </style>

</head>
<body>
    <div class ="menubar">
        <div class="left">
            <div class="left_text">자유게시판</div>
            <div class="left_text">등산용품 게시판</div>
        </div>
        <div class="middle">Mountain Wiki</div>
        <div class="right">
            <div class="right_text" style="display: flex;">튜토리얼</div>
            <!-- <div class="right_text" id="login">로그인</div> -->
            <div class="right_button">
                <div class="button_sign-in">회원가입</div>
                <div class="button_log-in">로그인</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="temp-box_left">
            <div class="search-category">등산코스 
            <i class="fas fa-angle-down" aria-hidden="true"></i>
            </div>
        </div>
        <div class="temp-box_right">
            <div class="search-box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <div class="search-ex">가을명산</div>
            </div>

            <div class="recent-box">
                <div class="recent-text">요즘 뜨는 태그들</div>
                <div class="hashtag-box">
                    <div class="hashtag">#가을산</div>
                    <div class="hashtag">#억새맛집</div>
                    <div class="hashtag">#블랙야크 100대명산</div>
                    <div class="hashtag">#충청도산</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
