<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    {% block content %}
    {% load static %}
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
   />
   <link rel="stylesheet" href="{% static 'search_results/css/search_results.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=583339486fc3a9b874ce7501159c3d8d"></script>
   <script> var map_info_lat="{{contents.main.0.lat}}"
            var map_info_lng="{{contents.main.0.lng}}"
   
   </script> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search rusults</title>
</head>
<body>
    <main>
      <div class="main-container">
        <div class="row1">
          <div class="temp-box_left">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="search-category" data-bs-toggle="dropdown" aria-expanded="false">등산코스&nbsp;&nbsp;</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <div class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">트레킹 코스</div>
              <a class="dropdown-item" >도보여행(올레길)</a>
              <a class="dropdown-item" >달리기 코스</a>
            </div>
          </div>
          
          <div class="temp-box_right">
            <div class="d-flex">
              <form action="/search_results/" method="get">
                <input id="search-box"class="form-control rounded-pill"  name="query" type="search" placeholder="지리산, 단풍명소, 일출산행" aria-label="Search" >
                <button class="search-btn"  type="submit">
                  <img class="search-btn-img" src="{% static 'landing/assets/search-arrow.jpg' %}" >
                </button>
              </form>
            </div>
            
            
            <div class="recent-box">
              <div class="recent-text">요즘 뜨는 태그들</div>
              <div class="hashtag-box">
                <div class="hashtag">#가을산</div>
                <div class="hashtag">#억새맛집</div>
                <div class="hashtag">#블랙야크 100대명산</div>
                <div class="hashtag">#충청도산</div>
              </div>
            </div>
          </div>
        </div>
        <div class="search_result">
          <div class="result_top">
            <div class="result_text">
              <div class="search_value"></div>
              에 대한 검색결과 19건
            </div>
            <div class="result_sort">
              <div class="sort_like">· 인기순</div>
              <div class="sort_views">· 조회순</div>
              <div class="sort_comment">· 댓글순</div>
              <div class="sort_alpha">· 가나다순</div>
            </div>
          </div>
          <div class="result_content">
            <div class="content_img">
              <img src=https://via.placeholder.com/300 alt="임시이미지"
              class="mnt_img"/>
            </div>
            <div class="content_info">
              <div class="mnt_name">월악산</div>
              <div class="mnt_location">충북 충주시 제천시 · 제천시 · 단양군</div>
              <div class="mnt_height">1,094m</div>
              <div class="mnt_tags">태그</div>
            </div>
            <div id="map_png" style="width:200px;height: 200px;" class="content_map">지도</div>
          </div>
        </div>
      </div>
    </main>

  <script src="{% static 'search_results/js/control.js' %}"></script>
  <script src="{% static 'search_results/js/maps.js' %}"></script>

</body>
{% endblock %}

</html>
