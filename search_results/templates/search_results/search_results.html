<head>

   />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        body{
            margin: 0;
        }

        .menubar{
            /* border: 1px solid black; */
            font-weight: lighter;
            height: 101px;
            background-color:rgb(255, 255, 255);
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgb(232, 232, 232);
        }

        .left{
            display:flex;
            float:left;
            margin-left: 140.44px;
            margin-top: 16px;
            /* border: 1px solid black; */
        }

        .middle{
            /* border: 1px solid black; */
            color: rgba(255, 118, 12, 1);

            margin-top : 21px;

            font-size: 45px;
            font-weight: bold;
        }

        .right{
            /* border: 1px solid black; */
            display:flex;
            float: right;
            margin-right: 160.44px;
            margin-top : 16px;
        }

        .left_text{
            /* border: 1px solid black; */
            font-size: 20px;
            font-weight: bolder;
            margin: 20px;
        }

        .right_text{
            /* border: 1px solid black; */
            font-size: 17px;
            margin: 20px;
        }

        .right_button{
            display: flex;
            font-size: 17px;
            font-weight: bold;
        }

        .button_sign-in{
            border: 1px solid rgba(66, 70, 66, 0.78);
            border-radius: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-right: 12px;
            padding-top: 11.5px;
            padding-bottom: 11.5px;
            padding-left: 12px;
            background-color: rgba(66, 70, 66, 0.78);
            color: white;
        }

        .button_log-in{
            border: 1px solid rgba(66, 70, 66, 0.78);

            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 5px;
            padding-right: 18px;
            padding-top: 11px;
            padding-bottom: 11px;
            padding-left: 18px;
            color: rgba(66, 70, 66, 0.78);

    <div class ="menubar">
