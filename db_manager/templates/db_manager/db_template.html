<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DB관리 version.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5qvggan3zt"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=583339486fc3a9b874ce7501159c3d8d"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href= {% static 'db_manager/db.css' %}>
        
        <script src= {% static 'db_manager/async.js' %}></script>
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-8">
                    <div class="row">
                        <div class="col">
                            <div class="col-sm-6 col-md-8"><h1>메인요소 관리 인터페이스</h1></div>                            
                        </div>
                        <div class="col-sm-4">{% block api_searcher %}{% endblock api_searcher %}</div>
                    </div>
                    </div>
                <div class="col-6 col-md-4">
                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="inputApi" class="visually-hidden"></label>
                            <input onsubmit="return false" disable=true class="form-control" id="inputApi" placeholder="산 이름">
                        </div>
                        <div class="col-auto">
                            <button type="button" onClick="callinfos(oApiEntry.value)" class="btn btn-dark mb-3">api 검색</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row g-3">
                <div class="col-sm-6 col-md-8">
                    <div class="p-3 border bg-light">
                        {% block db_entry %}
                        {% endblock db_entry %} 
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="p-3 border bg-light" id="api-info">
                        {% block api_tab %}
                        {% endblock api_tab %}  
                        <hr>
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-12">
            <div class="p-3 border bg-light">
             {% include "db_manager/map_data.html" %}
             </div>
        </div>
            <div class="col-12"><hr>
                <div class="p-3 border bg-light"></div>
                {% block path_info %}
                {% endblock path_info %}
            </div> 
        </div>
        <script>
        </script>
        <script src= {% static 'db_manager/ncp_map.js' %}></script>
        <script src= {% static 'db_manager/control.js' %}></script>
    </body>
</html>
