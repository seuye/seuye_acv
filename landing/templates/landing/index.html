<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HELLO Django!
    <form action="/landing/index/" id="landing-write" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        Title: <input type="text" name="title" value="Title">
        <div>
            Head Image: <input type="file" id="image" name="image" form="landing-write"/>
        </div>
        <input type="submit">
    </form>
    <textarea name="content" form="landing-write">Enter text here...</textarea>
</body>
</html>
