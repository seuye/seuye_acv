            /* background-color: yellow; */

            height: 100%;

            margin-left: 1rem;

            height: 100%;

        }

            padding-top: 20px;
            padding-bottom: 20px;
            padding-right:40px;

            border-radius: 80px;
            color: white;

        }

            border: 1px solid rgb(99, 99, 99);

            border: 1px solid black;
            border-radius: 18px;

    <!-- 1. wrapper 로 덮는다 -->
    <!-- 2.  -->
        <div class ="menubar">

        </div>

        </div>

    <main>
        <div class="main-container">
            <div class="dropdown show">

            </div>

                    <div class="search-ex">가을명산</div>
                </div>

                <div class="recent-box">
                    <div class="recent-text">요즘 뜨는 태그들</div>
                    <div class="hashtag-box">
                        <div class="hashtag">#가을산</div>
                        <div class="hashtag">#억새맛집</div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="banner-image-container">
                <img src="{% static 'landing/assets/mainpage_photo3.jpg' %}" class="banner-image" >
            </div>
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <!-- <div class="banner-image-container"> -->
                <img src="{% static 'landing/assets/mainpage_photo1.jpg' %}" class="banner-image" >

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        </div>

            <span class="dot" onclick="currentSlide(1)"></span>
